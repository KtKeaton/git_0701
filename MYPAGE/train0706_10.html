<html lang="en">
<head>

<style>
    .flag{
        width: 50px;
    }

    .text{
        padding: 20px 0;
        text-align: center;
        background-color: #fa0;
        color:#fff;
    }
    .flag:after{
        content: '';
        display: block;
        width: 0px;
        height: 0px;
        border-left: 25px solid #000;
        border-right: 25px solid #000;
        border-bottom: 20px solid transparent
    }


 </style>

<body>
        <div class="flag">
            <div class="text">00</div>
        </div>


</body>
</html>
