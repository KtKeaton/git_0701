<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>title</h1>
	<FORM>
		<label for="user_name">姓名</label>
		<input type="text" id="user_name">
	<select>
			<option>請選擇職稱</option>
			<option>教授</option>
			<option>副教授</option>
			<option>講師</option>
			<option>其他</option>
			</select>
			
		<div></div>
		<label>英文姓名		
			<input type="text">
		</label>




		<div>
			<label>男
				<input type="radio" name="sex">
			</label>
			<label>女
				<input type="radio" name="sex">
			</label>
		</div>
		<div></div>
		學術領域（可複選）
		<select multiple>
			<option>自然科學</option>
			<option>社會科學</option>
			<option>哲學或人文科學</option>
			<option>其他</option>
			</select>
		<div>
			密碼
			<input type="password">
		</div>
		<div>
			電話
			<input type="tel">
		</div>
		<div>
			E-mail
			<input type="mail" required>
		</div>
		<div>
			搜尋
			<input type="search">
		</div>

		<div>
			日期
			<input type="date">
		</div>
		<div>
			時間
			<input type="time">
		</div>
		<div>
			年齡
			<input type="number" min="5" max="100">
		</div>
	
		<div>
			色彩
			<input type="color">
		</div>
		<div>
			區間
			<input type="range">
		</div>
		
		<div>
			檔案
			<input type="file">
		</div>

		<div></div>

		膳食需求
		<div class="chk">
				<label for=""></label>
				<input type="checkbox" name="sex">
				吃午餐
				<div></div>
			<label for=""></label>
				<input type="checkbox" name="sex">
				吃晚餐
		</div>
		
		<div>
			<input type="submit" value="送出">
			<input type="reset">
			<input type="button" value="按鈕">
		</div>

		<div>
			<button>也是按鈕</button>
		</div>
	</FORM>
</body>
</html>
