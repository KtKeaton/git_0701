<style>
.list{
    list-style: none;
    display:flex;
}

.list li{
    position: relative;
}

.list a{
    display:block;
    padding: 10px 10px;
    text-decoration: none;
}

.list li + li:before{
    content: '';
    width: 1px;
    height:1em;
    background-color: #f00;
    position:absolute;
    top: 0;
    bottom: 0;
    left: 0;
    margin: auto;
}

</style>

<body>
    <ul class="list">
        <li><a href="#">link</a></li>
        <li><a href="#">link</a></li>
        <li><a href="#">link</a></li>
        <li><a href="#">link</a></li>

        <li><a href="#">link</a></li>

    </ul>
</body>
