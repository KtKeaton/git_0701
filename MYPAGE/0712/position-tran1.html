<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box {
    width: 300px;
    height: 200px;
    border:10px solid black;
    position: relative;
}

.txt {
    position: absolute;
    top:0;
    left:0;
    background-color: #0008;
    width: 100%;
    height:100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    transition: opacity 1s;
}

.box:hover .txt{
    opacity:1;
}

</style>

<body>
    <div class="box">
        <img src="https://picsum.photos/300/200" alt="">
        <div class="txt">0000000000000000000000000000</div>
    </div>


</body>
</html>
